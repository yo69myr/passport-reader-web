<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РОБОЧЕ МІСЦЕ НОТАРІУСА</title>
    <link href="/static/output_ost.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-pink-100 min-h-screen flex items-center justify-center font-sans relative pb-20">
    <!-- Головна сторінка -->
    <div id="main-page" class="flex flex-col items-center space-y-6 w-full px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-800 text-center">РОБОЧЕ МІСЦЕ НОТАРІУСА</h1>
        <div class="flex flex-col items-center space-y-4 w-full max-w-sm">
            <button onclick="showRegister()" class="w-full bg-blue-300 text-blue-800 py-5 px-8 rounded-xl shadow-lg hover:bg-blue-400 hover:scale-105 transition duration-300 text-lg font-medium">Реєстрація</button>
            <button onclick="showLogin()" class="w-full bg-pink-300 text-pink-800 py-5 px-8 rounded-xl shadow-lg hover:bg-pink-400 hover:scale-105 transition duration-300 text-lg font-medium">Вхід</button>
            <button onclick="window.open('https://t.me/yo_myr')" class="w-full bg-green-300 text-green-800 py-5 px-8 rounded-xl shadow-lg hover:bg-green-400 hover:scale-105 transition duration-300 text-lg font-medium">Зв'язатися з автором проекту</button>
            <button onclick="window.open('https://calc-49ke.onrender.com')" class="w-full bg-purple-300 text-purple-800 py-5 px-8 rounded-xl shadow-lg hover:bg-purple-400 hover:scale-105 transition duration-300 text-lg font-medium">Онлайн калькулятор вартості нотаріальних послуг</button>
            <button onclick="window.open('https://t.me/EKRAN_RMN')" class="w-full bg-indigo-300 text-indigo-800 py-5 px-8 rounded-xl shadow-lg hover:bg-indigo-400 hover:scale-105 transition duration-300 text-lg font-medium">Канал з програмами в телеграмі</button>
        </div>
    </div>

    <!-- Реєстрація -->
    <div id="register-page" class="hidden flex flex-col items-center space-y-6 max-w-md w-full p-8 bg-blue-200 rounded-3xl shadow-xl">
        <h2 class="text-4xl font-bold text-blue-800">Реєстрація</h2>
        <div class="w-full space-y-4">
            <input id="reg-login" type="text" placeholder="Логін" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300">
            <input id="reg-password" type="password" placeholder="Пароль" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300">
            <input id="reg-confirm-password" type="password" placeholder="Підтвердити пароль" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300">
        </div>
        <button onclick="register()" class="w-full max-w-xs bg-blue-300 text-blue-800 py-5 px-8 rounded-xl shadow-lg hover:bg-blue-400 hover:scale-105 transition duration-300 text-lg font-medium">Зареєструватися</button>
        <button onclick="showMain()" class="text-blue-600 hover:underline">Повернутися на початкову сторінку</button>
    </div>

    <!-- Вхід -->
    <div id="login-page" class="hidden flex flex-col items-center space-y-6 max-w-md w-full p-8 bg-pink-200 rounded-3xl shadow-xl">
        <h2 class="text-4xl font-bold text-pink-800">Вхід</h2>
        <div class="w-full space-y-4">
            <input id="login-login" type="text" placeholder="Логін" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300">
            <input id="login-password" type="password" placeholder="Пароль" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300">
        </div>
        <button onclick="login()" class="w-full max-w-xs bg-pink-300 text-pink-800 py-5 px-8 rounded-xl shadow-lg hover:bg-pink-400 hover:scale-105 transition duration-300 text-lg font-medium">Увійти</button>
        <button onclick="showMain()" class="text-pink-600 hover:underline">Повернутися на початкову сторінку</button>
    </div>

    <!-- Акаунт -->
    <div id="account-page" class="hidden flex flex-col items-center space-y-6 max-w-md w-full p-8 bg-green-200 rounded-3xl shadow-xl">
        <h2 class="text-4xl font-bold text-green-800">Акаунт</h2>
        <div class="w-full space-y-4 text-lg text-gray-700">
            <p>Логін: <span id="account-login"></span></p>
            <p>Дата створення: <span id="account-created"></span></p>
            <p>Підписка: <span id="account-subscription"></span></p>
            <p>Термін дії: <span id="account-expires"></span></p>
        </div>
        <button onclick="logout()" class="w-full max-w-xs bg-red-300 text-red-800 py-5 px-8 rounded-xl shadow-lg hover:bg-red-400 hover:scale-105 transition duration-300 text-lg font-medium">Вийти</button>
    </div>

    <!-- Адмін-панель -->   
    <div id="admin-page" class="hidden flex flex-col items-center space-y-6 w-full p-8 bg-blue-200 rounded-3xl shadow-xl mx-4 max-w-7xl">
        <h2 class="text-4xl font-bold text-blue-800">Адміністративна панель</h2>
        <div class="w-full overflow-x-auto max-h-96 overflow-y-auto">
            <table class="w-full border-collapse">
                <thead class="sticky top-0 bg-blue-300">
                    <tr class="text-blue-800">
                        <th class="p-4 text-left">№</th>
                        <th class="p-4 text-left">Логін</th>
                        <th class="p-4 text-left">Дата створення</th>
                        <th class="p-4 text-left">Пароль (хеш)</th>
                        <th class="p-4 text-left">Статус підписки</th>
                        <th class="p-4 text-left">Термін дії</th>
                        <th class="p-4 text-left">Дії з підпискою</th>
                    </tr>
                </thead>
                <tbody id="admin-users" class="text-gray-700"></tbody>
            </table>
        </div>
        <button onclick="logout()" class="w-full max-w-xs bg-red-300 text-red-800 py-5 px-8 rounded-xl shadow-lg hover:bg-red-400 hover:scale-105 transition duration-300 text-lg font-medium">Вийти</button>
    </div>

    <!-- Повідомлення -->
    <div id="notification" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
        <div class="bg-white p-6 rounded-xl shadow-lg text-gray-700 text-lg" id="notification-message">Акаунт успішно створено</div>
    </div>

    <!-- Модал для введення OTP -->
    <div id="2fa-verify-modal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
        <div class="bg-white p-6 rounded-xl shadow-lg text-gray-700 text-lg flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4">Введіть код 2FA</h2>
            <input id="2fa-otp-input" type="text" maxlength="6" placeholder="6-значний код" class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300 mb-4">
            <button onclick="verify2FA()" class="w-full max-w-xs bg-blue-300 text-blue-800 py-5 px-8 rounded-xl hover:bg-blue-400 transition duration-300 text-lg font-medium">Підтвердити</button>
        </div>
    </div>

    <!-- Футер — версія (мінімальний, напівпрозорий, непомітний) -->
    <div class="fixed bottom-3 right-3 text-gray-500 text-xs opacity-60 pointer-events-none">
        версія №1 від 17.12.2025
    </div>

    <script>
        const API_URL = "https://passport-reader-web.onrender.com/api"; 
        let currentAdminLogin = null;
        let currentAdminPassword = null;

        function showMain() {
            document.querySelectorAll('div[id$="-page"]').forEach(div => div.classList.add('hidden'));
            document.getElementById('main-page').classList.remove('hidden');
        }

        function showRegister() {
            document.querySelectorAll('div[id$="-page"]').forEach(div => div.classList.add('hidden'));
            document.getElementById('register-page').classList.remove('hidden');
        }

        function showLogin() {
            document.querySelectorAll('div[id$="-page"]').forEach(div => div.classList.add('hidden'));
            document.getElementById('login-page').classList.remove('hidden');
        }

        function showAccount(login, created_at, subscription_active, subscription_expires) {
            document.querySelectorAll('div[id$="-page"]').forEach(div => div.classList.add('hidden'));
            document.getElementById('account-page').classList.remove('hidden');
            document.getElementById('account-login').textContent = login;
            document.getElementById('account-created').textContent = created_at;
            
            const subscriptionText = subscription_active ? 
                `Активна${subscription_expires ? ` до ${subscription_expires}` : ' (безстроково)'}` : 
                'Неактивна';
            document.getElementById('account-subscription').textContent = subscriptionText;
            document.getElementById('account-expires').textContent = subscription_expires || 'Не встановлено';
        }

        function showAdmin(users) {
    document.querySelectorAll('div[id$="-page"]').forEach(div => div.classList.add('hidden'));
    document.getElementById('admin-page').classList.remove('hidden');
    const tbody = document.getElementById('admin-users');
    tbody.innerHTML = '';
    
    //сортуємо користувачів, нові зверху 
    const sortedUsers = users.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
    
    sortedUsers.forEach((user, index) => {
        const tr = document.createElement('tr');
        
        // а підписочка активна , а ?? а підписочка активна ??? а , скажи будь ласка ,, ааа ??? 
        let subscriptionStatus = 'Неактивна';
        let statusClass = 'text-red-600';
        
        if (user.subscription_active) {
            if (user.subscription_type === 'unlimited' || !user.subscription_expires) {
                subscriptionStatus = 'Активна (безстроково)';
            } else {
                subscriptionStatus = `Активна до ${user.subscription_expires}`;
            }
            statusClass = 'text-green-600 font-semibold';
        }
        
        tr.innerHTML = `
            <td class="p-4 border-b">${index + 1}</td>
            <td class="p-4 border-b font-semibold">${user.login}</td>
            <td class="p-4 border-b">${user.created_at}</td>
            <td class="p-4 border-b break-all text-xs">${user.password_hash}</td>
            <td class="p-4 border-b ${statusClass}">${subscriptionStatus}</td>
            <td class="p-4 border-b">${user.subscription_expires || '-'}</td>
            <td class="p-4 border-b">
                <div class="flex flex-col space-y-1">
                    <div class="grid grid-cols-3 gap-1">
                        <button onclick="setSubscription('${user.login}', 1)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">1 год</button>
                        <button onclick="setSubscription('${user.login}', 3)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">3 год</button>
                        <button onclick="setSubscription('${user.login}', 6)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">6 год</button>
                        <button onclick="setSubscription('${user.login}', 12)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">12 год</button>
                        <button onclick="setSubscription('${user.login}', 24)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">24 год</button>
                        <button onclick="setSubscription('${user.login}', 72)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">3 дні</button>
                        <button onclick="setSubscription('${user.login}', 360)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">15 дн</button>
                        <button onclick="setSubscription('${user.login}', 720)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">30 дн</button>
                        <button onclick="setSubscription('${user.login}', 1440)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">60 дн</button>
                        <button onclick="setSubscription('${user.login}', 2160)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">90 дн</button>
                        <button onclick="setSubscription('${user.login}', 2880)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">120 д</button>
                        <button onclick="setSubscription('${user.login}', 3600)" class="bg-green-200 hover:bg-green-300 text-green-800 py-1 px-1 rounded text-xs transition duration-300">150 д</button>
                    </div>
                    <div class="grid grid-cols-2 gap-1">
                        <button onclick="setSubscription('${user.login}', 0)" class="bg-blue-200 hover:bg-blue-300 text-blue-800 py-1 px-1 rounded text-xs transition duration-300">Безстроково</button>
                        <button onclick="deactivateSubscription('${user.login}')" class="bg-red-200 hover:bg-red-300 text-red-800 py-1 px-1 rounded text-xs transition duration-300">Вимкнути</button>
                    </div>
                </div>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

        async function register() {
            const login = document.getElementById('reg-login').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Паролі не збігаються');
                return;
            }

            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login, password })
            });
            const data = await response.json();

            if (data.status === 'success') {
                showNotification('Акаунт успішно створено');
                setTimeout(() => {
                    showMain();
                }, 3000);
            } else {
                alert(data.message);
            }
        }

        async function login() {
            const loginValue = document.getElementById('login-login').value;
            const passwordValue = document.getElementById('login-password').value;

            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login: loginValue, password: passwordValue })
            });
            const data = await response.json();

            if (data.status === 'success') {
                if (data.is_admin) {
                    const adminResponse = await fetch(`${API_URL}/admin/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ login: loginValue, password: passwordValue })
                    });
                    const adminData = await adminResponse.json();
                    if (adminData.status === 'success') {
                        currentAdminLogin = loginValue;
                        currentAdminPassword = passwordValue;
                        showAdmin(adminData.users);
                    }
                } else {
                    showAccount(data.login, data.created_at, data.subscription_active, data.subscription_expires);
                }
            } else if (data.status === '2fa_setup_required' || data.status === '2fa_required') {
                currentAdminLogin = loginValue;
                currentAdminPassword = passwordValue;
                if (data.status === '2fa_setup_required') {
                    await setup2FA();
                } else {
                    show2FAVerifyModal();
                }
            } else {
                alert(data.message);
            }
        }

        async function setup2FA() {
            const response = await fetch(`${API_URL}/setup_2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login: currentAdminLogin, password: currentAdminPassword })
            });
            const data = await response.json();

            if (data.status === 'success') {
                document.getElementById('2fa-qr-image').src = `data:image/png;base64,${data.qr_image}`;
                document.getElementById('2fa-secret').textContent = data.secret;
                document.getElementById('2fa-setup-modal').classList.remove('hidden');
            } else {
                alert(data.message);
            }
        }

        function proceedToVerify() {
            document.getElementById('2fa-setup-modal').classList.add('hidden');
            show2FAVerifyModal();
        }

        function show2FAVerifyModal() {
            document.getElementById('2fa-verify-modal').classList.remove('hidden');
        }

        async function verify2FA() {
            const otp = document.getElementById('2fa-otp-input').value;

            const response = await fetch(`${API_URL}/verify_2fa`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login: currentAdminLogin, otp })
            });
            const data = await response.json();

            if (data.status === 'success') {
                document.getElementById('2fa-verify-modal').classList.add('hidden');
                // адмінка полеталіа  
                const adminResponse = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: currentAdminLogin, password: currentAdminPassword })
                });
                const adminData = await adminResponse.json();
                if (adminData.status === 'success') {
                    showAdmin(adminData.users);
                } else {
                    alert('Помилка завантаження адмін-панелі');
                }
            } else {
                alert(data.message);
            }
        }

        async function setSubscription(userLogin, durationHours) {
            const response = await fetch(`${API_URL}/admin/update_subscription`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    login: currentAdminLogin, 
                    password: currentAdminPassword, 
                    user_login: userLogin, 
                    subscription_active: true,
                    duration_hours: durationHours
                })
            });
            const data = await response.json();

            if (data.status === 'success') {
                showNotification(`Підписку для ${userLogin} успішно встановлено на ${getDurationText(durationHours)}`);
                
                const adminResponse = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: currentAdminLogin, password: currentAdminPassword })
                });
                const adminData = await adminResponse.json();
                if (adminData.status === 'success') {
                    showAdmin(adminData.users);
                }
            } else {
                alert('Помилка оновлення підписки');
            }
        }

        async function deactivateSubscription(userLogin) {
            const response = await fetch(`${API_URL}/admin/update_subscription`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    login: currentAdminLogin, 
                    password: currentAdminPassword, 
                    user_login: userLogin, 
                    subscription_active: false,
                    duration_hours: 0
                })
            });
            const data = await response.json();

            if (data.status === 'success') {
                showNotification(`Підписку для ${userLogin} вимкнено`);
                
                const adminResponse = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: currentAdminLogin, password: currentAdminPassword })
                });
                const adminData = await adminResponse.json();
                if (adminData.status === 'success') {
                    showAdmin(adminData.users);
                }
            } else {
                alert('Помилка вимкнення підписки');
            }
        }

        function getDurationText(hours) {
            if (hours === 0) return 'безстроково';
            if (hours === 1) return '1 годину';
            if (hours === 3) return '3 години';
            if (hours === 6) return '6 годин';
            if (hours === 12) return '12 годин';
            if (hours === 24) return '24 години';
            if (hours === 72) return '3 дні';
            if (hours === 360) return '15 днів';
            if (hours === 720) return '30 днів';
            if (hours === 1440) return '60 днів';
            if (hours === 2160) return '90 днів';
            if (hours === 2880) return '120 днів';
            if (hours === 3600) return '150 днів';
            return `${hours} годин`;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function logout() {
            currentAdminLogin = null;
            currentAdminPassword = null;
            showMain();
        }
    </script>
</body>
</html>
