<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="home" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Passport Reader</h1>
        <div class="flex justify-center space-x-4">
            <a href="#register" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Реєстрація</a>
            <a href="#login" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Вхід</a>
        </div>
    </div>

    <div id="register" class="container mx-auto p-4 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Реєстрація</h1>
        <form id="register-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="reg-login" class="block text-gray-700">Логін</label>
                <input type="text" id="reg-login" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="reg-password" class="block text-gray-700">Пароль</label>
                <input type="password" id="reg-password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">Зареєструватися</button>
            <a href="#home" class="block text-center mt-4 text-blue-500 hover:underline">Повернутися на початкову сторінку</a>
        </form>
    </div>

    <div id="login" class="container mx-auto p-4 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Вхід</h1>
        <form id="login-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="login-login" class="block text-gray-700">Логін</label>
                <input type="text" id="login-login" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-gray-700">Пароль</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full">Увійти</button>
            <a href="#home" class="block text-center mt-4 text-blue-500 hover:underline">Повернутися на початкову сторінку</a>
        </form>
    </div>

    <div id="account" class="container mx-auto p-4 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Акаунт</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
            <p><strong>Логін:</strong> <span id="account-login"></span></p>
            <p><strong>Дата створення:</strong> <span id="account-created"></span></p>
            <p><strong>Підписка:</strong> <span id="account-subscription"></span></p>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-full mt-4">Вийти</button>
        </div>
    </div>

    <div id="admin-panel" class="container mx-auto p-4 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Адміністративна панель</h1>
        <table class="w-full max-w-4xl mx-auto bg-white shadow rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">№</th>
                    <th class="p-2">Логін</th>
                    <th class="p-2">Дата створення</th>
                    <th class="p-2">Пароль (хеш)</th>
                    <th class="p-2">Підписка</th>
                </tr>
            </thead>
            <tbody id="admin-table-body"></tbody>
        </table>
        <button id="admin-logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4">Вийти</button>
    </div>

    <div id="success" class="container mx-auto p-4 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Акаунт успішно створено</h1>
        <a href="#login" class="block text-center text-blue-500 hover:underline">Перейти до входу</a>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showSection(link.getAttribute('href').substring(1));
            });
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const login = document.getElementById('reg-login').value;
            const password = document.getElementById('reg-password').value;
            fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({login, password})
            }).then(res => res.json()).then(data => {
                if (data.status === 'success') {
                    showSection('success');
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const login = document.getElementById('login-login').value;
            const password = document.getElementById('login-password').value;
            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({login, password})
            }).then(res => res.json()).then(data => {
                if (data.status === 'success') {
                    if (data.is_admin) {
                        showSection('admin-panel');
                        loadAdminPanel();
                    } else {
                        showSection('account');
                        document.getElementById('account-login').textContent = data.login;
                        document.getElementById('account-created').textContent = data.created_at;
                        document.getElementById('account-subscription').textContent = data.subscription_active ? 'Активна' : 'Неактивна';
                    }
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({})
            }).then(res => res.json()).then(data => {
                if (data.status === 'success') {
                    showSection('home');
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('admin-logout-btn').addEventListener('click', function() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({})
            }).then(res => res.json()).then(data => {
                if (data.status === 'success') {
                    showSection('home');
                } else {
                    alert(data.message);
                }
            });
        });

        function loadAdminPanel() {
            fetch('/api/admin/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({login: 'yokoko', password: 'anonanonNbHq1554o'})
            }).then(res => res.json()).then(data => {
                if (data.status === 'success') {
                    const tbody = document.getElementById('admin-table-body');
                    tbody.innerHTML = '';
                    data.users.forEach((user, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="p-2">${index + 1}</td>
                            <td class="p-2">${user.login}</td>
                            <td class="p-2">${user.created_at}</td>
                            <td class="p-2">${user.password_hash}</td>
                            <td class="p-2">
                                <input type="checkbox" ${user.subscription_active ? 'checked' : ''} 
                                    onchange="toggleSubscription('${user.login}', this.checked)">
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    alert(data.message);
                }
            });
        }

        function toggleSubscription(login, isActive) {
            fetch('/api/admin/update_subscription', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    login: 'yokoko',
                    password: 'anonanonNbHq1554o',
                    user_login: login,
                    subscription_active: isActive
                })
            }).then(res => res.json()).then(data => {
                if (data.status === 'success') {
                    alert('Підписка оновлена');
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
</html>
